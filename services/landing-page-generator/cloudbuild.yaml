steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/landing-page-generator:$COMMIT_SHA', './services/landing-page-generator']

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/landing-page-generator:$COMMIT_SHA']

  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'landing-page-generator'
      - '--image'
      - 'gcr.io/$PROJECT_ID/landing-page-generator:$COMMIT_SHA'
      - '--region'
      - 'australia-southeast1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--memory'
      - '2Gi'
      - '--cpu'
      - '2'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'
      - '--set-env-vars'
      - 'GCP_PROJECT_ID=${PROJECT_ID},GCS_BUCKET_NAME=keyview-brand-documents'
      - '--set-secrets'
      - 'GEMINI_API_KEY=GEMINI_API_KEY:latest'

images:
  - 'gcr.io/$PROJECT_ID/landing-page-generator:$COMMIT_SHA'

options:
  logging: CLOUD_LOGGING_ONLY
